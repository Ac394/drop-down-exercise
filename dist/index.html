<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Drop-down</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="dropdown-container">
      <button class="dropdown-btn" tabindex="0">
        <span>Select an option</span
        ><span class="material-symbols-rounded"> keyboard_arrow_down </span>
      </button>
      <ul class="dropdown-list">
        <li class="dropdown-option">List Option 1</li>
        <li class="dropdown-option">List Option 2</li>
        <li class="dropdown-option">List Option 3</li>
        <li class="dropdown-option">List Option 4</li>
        <li class="dropdown-option">List Option 5</li>
      </ul>
    </div>
    <div class="dropdown-container">
      <button class="dropdown-btn" tabindex="0">
        <span>Select an option</span
        ><span class="material-symbols-rounded"> keyboard_arrow_down </span>
      </button>
      <ul class="dropdown-list">
        <li class="dropdown-option">List Option 1</li>
        <li class="dropdown-option">List Option 2</li>
        <li class="dropdown-option">List Option 3</li>
        <li class="dropdown-option">List Option 4</li>
        <li class="dropdown-option">List Option 5</li>
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
